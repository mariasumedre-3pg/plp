{% if question %}
    <h1>Question: {{ question.question_text }}</h1>
    {% if error_message %}
        <p><strong> {{ error_message }}</strong></p>
    {% endif %}
    <form action="{% url 'polls:vote' question.pk %}" method="post">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.pk }}"/>
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br/>
        {% endfor %}
    <input type="submit" value="Vote" />
    </form>
    <p>Check <a href="{% url 'polls:results' question.pk %}">results</a></p>
{% else %}
    <p>This question doesn't exist!</p>
{% endif %}
<p>Back to <a href="{% url 'polls:index' %}">index</a></p>
